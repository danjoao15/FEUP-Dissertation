{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<br><br>
    <div class="container" style="margin-top:50px">
<h2 class="text-center" style="color: cadetblue;"> Adicionar Consulta </h2>
        <br><br>
    <form method="post">
        {% csrf_token %}
    

        <label> Paciente </label>
        <select name="patient" class="form-control">
            {% for i in patient %}
            <option value="{{i.name}}">{{i.name}}[{{i.id}}]</option>
            {% endfor %}
        </select>

        <br>

        <label> Data </label>
        <input type ="date" placeholder="aaaa-mm-dd" class="form-control" name="date" required>
        <label> Hor√°rio </label>
        <input type ="time" placeholder="hh:mm" class="form-control" name="time" required>
        <br>
        <input type ="submit" value="Submeter" class="form-control btn btn-primary">
    </form>
</div>

      {% ifequal error "no" %}
        <script>
        alert('Registo guardado com sucesso!')
         window.location=('{% url 'view_appointment' %}')
        </script>
   {% endifequal %}

     {% ifequal error "yes" %}
         <script>
        alert('Algo correu mal. Tente outra vez.')
         </script>
   {% endifequal %}

{% endblock %}
