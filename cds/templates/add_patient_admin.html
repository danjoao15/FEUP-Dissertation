{% extends 'navigationbar_admin.html' %}
{% load static %}
{% block body %}

<br><br>
    <div class="container" style="margin-top:50px">
<h2 class="text-center"> Adicionar Paciente </h2>
        <br><br>
    <form method="post">
        {% csrf_token %}
        <label> Nome </label>
        <input type ="text" class="form-control" name="name" required>
         <br>
        <label> Sexo </label>
        <input type ="radio" name="gender" value="Male"> Masculino
        <input type ="radio" name="gender" value="Female"> Feminino
        <br><br>
        <label> Contacto </label>
        <input type ="text" class="form-control" name="mobile" required>
        <label> Morada </label>
        <textarea class="form-control" name="address" required></textarea>
        <br>
        <label> Condição </label>
        <textarea class="form-control" name="condition"></textarea>
        <br>
        <label> Idade </label>
        <input type ="number" class="form-control" name="age">
        <br>
        <label> Peso </label>
        <textarea class="form-control" name="weight"></textarea>
        <br>
        <label> Altura </label>
        <textarea class="form-control" name="height"></textarea>
        <br>
        <label> IMC </label>
        <textarea class="form-control" name="imc"></textarea>
        <br>
        <label> Fumador </label>
        <textarea class="form-control" name="smoker"></textarea>
        <br>
        <label> Medicação Habitual </label>
        <textarea class="form-control" name="medication"></textarea>
        <br>
        <label> Médico </label>
        <select name="doctor" class="form-control">
            {% for i in doctor %}
            <option value="{{i.name}}">{{i.name}}[{{i.id}}]</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <input type ="submit" value="Submeter" class="form-control btn btn-primary">
    </form>
</div>

      {% ifequal error "no" %}
        <script>
        alert('Registo guardado com sucesso!')
         window.location=('{% url 'view_patients_admin' %}')
        </script>
   {% endifequal %}

     {% ifequal error "yes" %}
         <script>
        alert('Algo correu mal. Tente outra vez.')
         </script>
   {% endifequal %}

{% endblock %}
