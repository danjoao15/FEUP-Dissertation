
{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

    {% ifequal error "no" %}
    {% if user.is_superuser %}
        <script>
        alert('Login bem sucedido!')
         window.location=('{% url 'homeAdmin' %}')
        </script>
        {% else %}
        <script>
        alert('Login bem sucedido!')
         window.location=('{% url 'home' %}')
        </script>
        {% endif %}
   {% endifequal %}

     {% ifequal error "yes" %}
         <script>
        alert('Credenciais Inv√°lidas. Tente outra vez.')
         </script>
   {% endifequal %}
   <br><br>
    <div class="container" style="margin-top:50px">
<h2 class="text-center"> Login </h2>
        <br><br>
    <form method="post">
        {% csrf_token %}
        <label> Nome </label>
        <input type ="text" class="form-control" name="uname">
        <label>Password</label>
        <input type ="password" class="form-control hidden" name="pwd">
        <br>
        <input type ="submit" value="Login" class="form-control btn btn-primary">
    </form>

    <script>
    function showHidePassword(passSelector, textSelector) {
        if ($(passSelector).hasClass("hidden")) {
            $(passSelector).val($(textSelector).val());
            $(textSelector).addClass("hidden");
            $(passSelector).toggleClass("hidden");
        }
        else {
            $(textSelector).val($(passSelector).val());
            $(passSelector).addClass("hidden");
            $(textSelector).toggleClass("hidden");
        }
    }
    </script>
</div>
{% endblock %}
